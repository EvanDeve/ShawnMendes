<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Shawn Mendes Fan Club CR</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Estilos para el botón de volver */
        .back-to-site {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #f0d3bc;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: all 0.3s ease;
        }
        
        .back-to-site:hover {
            background-color: #333;
            color: #f0d3bc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Media queries para responsive */
        @media (max-width: 576px) {
            .back-to-site {
                bottom: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .back-to-site svg {
                width: 14px;
                height: 14px;
            }
        }
        
        /* Estilos adicionales para mejorar la visualización móvil del CMS */
        body {
            overflow-x: hidden;
        }
        
        /* Aplicar cuando se cargue el CMS */
        #nc-root {
            width: 100%;
            overflow-x: hidden !important;
        }
        
        @media (max-width: 799px) {
            /* Mejorar visualización en móviles */
            .css-1efy41v-AppHeaderContent, /* Ajustes para el encabezado */
            .css-1hvrgvd-CollectionTopContainer-cardTop, /* Ajustes para contenedores */
            .css-1yxzlhm-StyledListItemLink, /* Ajustes para enlaces */
            .css-12b66la-AppHeaderContent-content, /* Contenido del encabezado */
            .css-104dqk8-DirectButton-button-gray, /* Ajustes para botones */
            .css-1b3n3dy-ToolbarContainer, /* Contenedor de la barra de herramientas */
            .css-kxddlb-ToolbarSubSectionFirst-subsection, /* Subsecciones de la barra */
            [class*="WidgetPreviewContainer"] /* Contenedores de previsualización */ {
                max-width: 100% !important;
                width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 10px !important;
                padding-right: 10px !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }
            
            /* Ajustar el editor y los campos */
            [class*="EditorContainer"] {
                min-width: 0 !important;
                width: 100% !important;
                overflow-x: hidden !important;
            }
            
            /* Ajustar la previsualización */
            [class*="PreviewPaneContainer"] {
                min-width: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow-x: hidden !important;
            }
            
            /* Ocultar elementos problemáticos en móvil */
            .css-1vr2och-ToolbarSectionMain-toolbarSection:last-child {
                display: none !important;
            }
            
            /* Ajustar tamaño de fuente para input y textarea */
            input, textarea, select {
                font-size: 16px !important; /* Evita zoom automático en iOS */
            }
            
            /* Ajustar ancho de entrada de texto */
            .css-p5sjac-TextControl, /* Controles de texto */
            .css-1ep7h8c-WidgetPreviewContainer, /* Contenedores de previsualización */
            .css-1venkza-WidgetWrapper, /* Envoltorios de widgets */
            .css-14h3nsr-WidgetPreviewContainer, /* Contenedores de previsualizaciones */
            .css-jze063-WidgetWrapper { /* Envoltorios de widgets */
                width: 100% !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }
        }
    </style>
</head>
<body>
    <!-- Botón para volver a la página principal -->
    <a href="/" class="back-to-site">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        Volver al sitio
    </a>

    <!-- Script para ajustes adicionales del CMS en móvil -->
    <script>
        // Agregar listener para cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Intenta ajustar la visualización móvil después de que el CMS se haya cargado
            function adjustMobileView() {
                // Verificar si estamos en móvil
                if (window.innerWidth <= 799) {
                    // Retrasar para permitir que el CMS se cargue completamente
                    setTimeout(function() {
                        // Encontrar todos los contenedores de previsualización
                        const previewContainers = document.querySelectorAll('[class*="PreviewPaneContainer"]');
                        previewContainers.forEach(container => {
                            container.style.width = '100%';
                            container.style.minWidth = '0';
                            container.style.overflowX = 'hidden';
                        });
                        
                        // Ajustar contenedores del editor
                        const editorContainers = document.querySelectorAll('[class*="EditorContainer"]');
                        editorContainers.forEach(container => {
                            container.style.width = '100%';
                            container.style.minWidth = '0';
                            container.style.overflowX = 'hidden';
                        });
                        
                        // Establecer meta viewport dinámicamente
                        const viewportMeta = document.querySelector('meta[name="viewport"]');
                        if (viewportMeta) {
                            viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0';
                        }
                    }, 1000);
                }
            }
            
            // Intenta ajustar cuando la ventana cambia de tamaño
            window.addEventListener('resize', adjustMobileView);
            
            // Intenta ajustar inicialmente
            adjustMobileView();
        });
    </script>

    <!-- Incluir el script para Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
